name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .
        pip install pytest pytest-cov pytest-mock

    - name: Run tests
      run: pytest tests/ -v --cov=fluxprobe --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        files: coverage.xml
        fail_ci_if_error: false

  build-deb:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential devscripts debhelper dh-python pybuild-plugin-pyproject python3-all python3-setuptools python3-yaml dpkg-dev fakeroot

    - name: Build Debian package
      run: |
        dpkg-buildpackage -us -uc -b
        mkdir -p dist
        cp ../fluxprobe_*.deb dist/
        cp ../fluxprobe_*.changes dist/ 2>/dev/null || true
        cp ../fluxprobe_*.buildinfo dist/ 2>/dev/null || true

    - name: Verify package built
      run: |
        if [ ! -f dist/fluxprobe_*.deb ]; then
          echo "ERROR: Debian package not found!"
          exit 1
        fi
        echo "Package built successfully:"
        ls -la dist/

    - name: Upload Debian package artifact
      uses: actions/upload-artifact@v4
      with:
        name: debian-package
        path: dist/*.deb

  build-rpm:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Install RPM build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y rpm rpmlint python3-dev python3-setuptools python3-pip

    - name: Setup RPM build environment
      run: |
        mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
        echo '%_topdir %(echo $HOME)/rpmbuild' > ~/.rpmmacros

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create source tarball
      run: |
        VERSION=${{ steps.version.outputs.version }}
        TARBALL_DIR="fluxprobe-$VERSION"
        mkdir -p "$TARBALL_DIR"
        cp -r fluxprobe examples LICENSE README.md pyproject.toml requirements.txt "$TARBALL_DIR/"
        tar czf ~/rpmbuild/SOURCES/fluxprobe-$VERSION.tar.gz "$TARBALL_DIR"
        rm -rf "$TARBALL_DIR"

    - name: Update and copy spec file
      run: |
        VERSION=${{ steps.version.outputs.version }}
        sed "s/^Version:.*/Version:        $VERSION/" rpm/fluxprobe.spec > ~/rpmbuild/SPECS/fluxprobe.spec

    - name: Build RPM package
      run: |
        rpmbuild -bb ~/rpmbuild/SPECS/fluxprobe.spec

    - name: Collect RPM packages
      run: |
        mkdir -p dist
        cp ~/rpmbuild/RPMS/noarch/fluxprobe-*.rpm dist/ 2>/dev/null || true
        echo "Package built successfully:"
        ls -la dist/

    - name: Upload RPM package artifact
      uses: actions/upload-artifact@v4
      with:
        name: rpm-package
        path: dist/*.rpm

  build-python:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install build tools
      run: pip install build twine

    - name: Build Python package
      run: python -m build

    - name: Upload Python package artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/*

  publish-pypi:
    runs-on: ubuntu-latest
    needs: build-python
    environment: pypi
    permissions:
      id-token: write

    steps:
    - name: Download Python package
      uses: actions/download-artifact@v4
      with:
        name: python-package
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true

  release:
    runs-on: ubuntu-latest
    needs: [build-deb, build-rpm, build-python]
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/debian-package/*.deb
          artifacts/rpm-package/*.rpm
          artifacts/python-package/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-apt-repo:
    runs-on: ubuntu-latest
    needs: build-deb
    permissions:
      contents: write

    steps:
    - name: Checkout main branch first
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup apt-repo branch
      run: |
        # Check if apt-repo branch exists remotely
        if git ls-remote --exit-code --heads origin apt-repo >/dev/null 2>&1; then
          echo "apt-repo branch exists, checking out..."
          git checkout apt-repo
        else
          echo "Creating new apt-repo branch..."
          git checkout --orphan apt-repo
          git rm -rf . 2>/dev/null || true
          mkdir -p pool/main dists/stable/main/binary-amd64 dists/stable/main/binary-all
        fi

    - name: Download Debian package
      uses: actions/download-artifact@v4
      with:
        name: debian-package
        path: pool/main

    - name: Verify downloaded package
      run: |
        if [ ! -f pool/main/*.deb ]; then
          echo "ERROR: No .deb files found in pool/main/"
          ls -la pool/main/ || true
          exit 1
        fi
        echo "Found packages:"
        ls -la pool/main/

    - name: Install apt repository tools
      run: sudo apt-get update && sudo apt-get install -y dpkg-dev apt-utils

    - name: Generate Packages files
      run: |
        mkdir -p dists/stable/main/binary-all dists/stable/main/binary-amd64
        cd pool/main
        dpkg-scanpackages -m . > ../../dists/stable/main/binary-all/Packages
        gzip -k -f ../../dists/stable/main/binary-all/Packages
        cd ../..

    - name: Generate Release file
      run: |
        cd dists/stable
        echo "Origin: FluxProbe" > Release
        echo "Label: FluxProbe APT Repository" >> Release
        echo "Suite: stable" >> Release
        echo "Codename: stable" >> Release
        echo "Architectures: all amd64" >> Release
        echo "Components: main" >> Release
        echo "Description: FluxProbe - Schema-driven protocol fuzzer" >> Release
        apt-ftparchive release . >> Release
        cd ../..

    - name: Create repository README
      run: |
        cat > README.md << 'READMEEOF'
        # FluxProbe APT Repository

        This branch contains the APT repository for installing FluxProbe via apt-get.

        ## Quick Installation

        curl -fsSL https://raw.githubusercontent.com/kanchankjha/fluxprobe/apt-repo/install.sh | sudo bash

        ## Manual Setup

        echo "deb [trusted=yes] https://kanchankjha.github.io/fluxprobe stable main" | sudo tee /etc/apt/sources.list.d/fluxprobe.list
        sudo apt-get update
        sudo apt-get install fluxprobe
        READMEEOF

    - name: Create installation script
      run: |
        cat > install.sh << 'INSTALLEOF'
        #!/bin/bash
        set -e
        echo "Setting up FluxProbe APT repository..."
        echo "deb [trusted=yes] https://kanchankjha.github.io/fluxprobe stable main" | sudo tee /etc/apt/sources.list.d/fluxprobe.list
        sudo apt-get update
        sudo apt-get install -y fluxprobe
        echo "FluxProbe installed successfully!"
        echo "Run 'fluxprobe --help' to get started."
        INSTALLEOF
        chmod +x install.sh

    - name: Commit and push
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add -A
        git diff --staged --quiet && echo "No changes to commit" && exit 0
        git commit -m "Update APT repository for ${{ github.ref_name }}"
        git push origin apt-repo 2>/dev/null || git push --set-upstream origin apt-repo

  update-yum-repo:
    runs-on: ubuntu-latest
    needs: build-rpm
    permissions:
      contents: write

    steps:
    - name: Checkout main branch first
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup yum-repo branch
      run: |
        # Check if yum-repo branch exists remotely
        if git ls-remote --exit-code --heads origin yum-repo >/dev/null 2>&1; then
          echo "yum-repo branch exists, checking out..."
          git checkout yum-repo
        else
          echo "Creating new yum-repo branch..."
          git checkout --orphan yum-repo
          git rm -rf . 2>/dev/null || true
          mkdir -p packages
        fi

    - name: Download RPM package
      uses: actions/download-artifact@v4
      with:
        name: rpm-package
        path: packages

    - name: Verify downloaded package
      run: |
        if [ ! -f packages/*.rpm ]; then
          echo "ERROR: No .rpm files found in packages/"
          ls -la packages/ || true
          exit 1
        fi
        echo "Found packages:"
        ls -la packages/

    - name: Install createrepo
      run: |
        sudo apt-get update
        sudo apt-get install -y createrepo-c

    - name: Generate YUM repository metadata
      run: |
        createrepo_c packages/

    - name: Create repository README
      run: |
        cat > README.md << 'READMEEOF'
        # FluxProbe YUM Repository

        This branch contains the YUM/DNF repository for installing FluxProbe on RHEL/CentOS/Fedora systems.

        ## Quick Installation

        curl -fsSL https://raw.githubusercontent.com/kanchankjha/fluxprobe/yum-repo/install.sh | sudo bash

        ## Manual Setup

        sudo tee /etc/yum.repos.d/fluxprobe.repo << EOF
        [fluxprobe]
        name=FluxProbe Repository
        baseurl=https://kanchankjha.github.io/fluxprobe/packages
        enabled=1
        gpgcheck=0
        EOF

        sudo dnf install fluxprobe
        # or on older systems: sudo yum install fluxprobe
        READMEEOF

    - name: Create installation script
      run: |
        cat > install.sh << 'INSTALLEOF'
        #!/bin/bash
        set -e
        echo "Setting up FluxProbe YUM repository..."
        sudo tee /etc/yum.repos.d/fluxprobe.repo << EOF
        [fluxprobe]
        name=FluxProbe Repository
        baseurl=https://kanchankjha.github.io/fluxprobe/packages
        enabled=1
        gpgcheck=0
        EOF

        # Use dnf if available, otherwise yum
        if command -v dnf &> /dev/null; then
            sudo dnf install -y fluxprobe
        else
            sudo yum install -y fluxprobe
        fi
        echo "FluxProbe installed successfully!"
        echo "Run 'fluxprobe --help' to get started."
        INSTALLEOF
        chmod +x install.sh

    - name: Commit and push
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add -A
        git diff --staged --quiet && echo "No changes to commit" && exit 0
        git commit -m "Update YUM repository for ${{ github.ref_name }}"
        git push origin yum-repo 2>/dev/null || git push --set-upstream origin yum-repo
