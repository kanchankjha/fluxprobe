name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-mock

    - name: Run tests
      run: pytest tests/ -v --cov=fluxprobe --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        files: coverage.xml
        fail_ci_if_error: false

  build-deb:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential devscripts debhelper dh-python python3-all python3-setuptools python3-yaml dpkg-dev fakeroot

    - name: Build Debian package
      run: |
        dpkg-buildpackage -us -uc -b
        mkdir -p dist
        cp ../fluxprobe_*.deb dist/
        cp ../fluxprobe_*.changes dist/ 2>/dev/null || true
        cp ../fluxprobe_*.buildinfo dist/ 2>/dev/null || true

    - name: Verify package built
      run: |
        if [ ! -f dist/fluxprobe_*.deb ]; then
          echo "ERROR: Debian package not found!"
          exit 1
        fi
        echo "Package built successfully:"
        ls -la dist/

    - name: Upload Debian package artifact
      uses: actions/upload-artifact@v4
      with:
        name: debian-package
        path: dist/*.deb

  build-python:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install build tools
      run: pip install build twine

    - name: Build Python package
      run: python -m build

    - name: Upload Python package artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: [build-deb, build-python]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/debian-package/*.deb
          artifacts/python-package/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-apt-repo:
    runs-on: ubuntu-latest
    needs: build-deb
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: write

    steps:
    - name: Checkout main branch first
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup apt-repo branch
      run: |
        # Check if apt-repo branch exists remotely
        if git ls-remote --exit-code --heads origin apt-repo >/dev/null 2>&1; then
          echo "apt-repo branch exists, checking out..."
          git checkout apt-repo
        else
          echo "Creating new apt-repo branch..."
          git checkout --orphan apt-repo
          git rm -rf . 2>/dev/null || true
          mkdir -p pool/main dists/stable/main/binary-amd64 dists/stable/main/binary-all
        fi

    - name: Download Debian package
      uses: actions/download-artifact@v4
      with:
        name: debian-package
        path: pool/main

    - name: Verify downloaded package
      run: |
        if [ ! -f pool/main/*.deb ]; then
          echo "ERROR: No .deb files found in pool/main/"
          ls -la pool/main/ || true
          exit 1
        fi
        echo "Found packages:"
        ls -la pool/main/

    - name: Install apt repository tools
      run: sudo apt-get update && sudo apt-get install -y dpkg-dev apt-utils

    - name: Generate Packages files
      run: |
        mkdir -p dists/stable/main/binary-all dists/stable/main/binary-amd64
        cd pool/main
        dpkg-scanpackages -m . > ../../dists/stable/main/binary-all/Packages
        gzip -k -f ../../dists/stable/main/binary-all/Packages
        cd ../..

    - name: Generate Release file
      run: |
        cd dists/stable
        echo "Origin: FluxProbe" > Release
        echo "Label: FluxProbe APT Repository" >> Release
        echo "Suite: stable" >> Release
        echo "Codename: stable" >> Release
        echo "Architectures: all amd64" >> Release
        echo "Components: main" >> Release
        echo "Description: FluxProbe - Schema-driven protocol fuzzer" >> Release
        apt-ftparchive release . >> Release
        cd ../..

    - name: Create repository README
      run: |
        cat > README.md << 'READMEEOF'
        # FluxProbe APT Repository

        This branch contains the APT repository for installing FluxProbe via apt-get.

        ## Quick Installation

        curl -fsSL https://raw.githubusercontent.com/kanchankjha/fluxprobe/apt-repo/install.sh | sudo bash

        ## Manual Setup

        echo "deb [trusted=yes] https://kanchankjha.github.io/fluxprobe stable main" | sudo tee /etc/apt/sources.list.d/fluxprobe.list
        sudo apt-get update
        sudo apt-get install fluxprobe
        READMEEOF

    - name: Create installation script
      run: |
        cat > install.sh << 'INSTALLEOF'
        #!/bin/bash
        set -e
        echo "Setting up FluxProbe APT repository..."
        echo "deb [trusted=yes] https://kanchankjha.github.io/fluxprobe stable main" | sudo tee /etc/apt/sources.list.d/fluxprobe.list
        sudo apt-get update
        sudo apt-get install -y fluxprobe
        echo "FluxProbe installed successfully!"
        echo "Run 'fluxprobe --help' to get started."
        INSTALLEOF
        chmod +x install.sh

    - name: Commit and push
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add -A
        git diff --staged --quiet && echo "No changes to commit" && exit 0
        git commit -m "Update APT repository"
        git push origin apt-repo 2>/dev/null || git push --set-upstream origin apt-repo
